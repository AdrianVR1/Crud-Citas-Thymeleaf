<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Nuevo Paciente</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h2>Nuevo Paciente</h2>
    <form th:action="@{/guardar}" th:object="${paciente}" method="post">

        <p hidden>
            <input type="text" th:field="*{idpacientes}" readonly="readonly">
        </p>

        <div class="form-group">
            <label>Nombre:</label>
            <input type="text" class="form-control col-sm-6" th:field="*{nombre}" placeholder="Ingrese su Nombre">
            <p th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}" class="text-danger"></p>
        </div>

        <div class="form-group">
            <label>Apellido:</label>
            <input type="text" class="form-control col-sm-6" th:field="*{apellido}" placeholder="Ingrese su Apellido">
            <p th:if="${#fields.hasErrors('apellido')}" th:errors="*{apellido}" class="text-danger"></p>
        </div>

        <div class="form-group">
            <label>Fecha de Nacimiento:</label>
            <input type="date" class="form-control col-sm-6" th:field="*{fechanac}" required="required" placeholder="Ingrese su Fecha de Nacimiento">
        </div>

        <div class="form-group">
            <label>Direccion:</label>
            <input type="text" class="form-control col-sm-6" th:field="*{direccion}" placeholder="Ingrese su Direccion">
            <p th:if="${#fields.hasErrors('direccion')}" th:errors="*{direccion}" class="text-danger"></p>
        </div>

        <div class="form-group">
            <label>Telefono:</label>
            <input type="text" class="form-control col-sm-6" th:field="*{telefono}" placeholder="Ingrese su Telefono">
            <p th:if="${#fields.hasErrors('telefono')}" th:errors="*{telefono}" class="text-danger"></p>
        </div>

        <button type="submit" class="btn btn-primary">Guardar</button>
    </form>
</div>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
